<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MEDICO</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="/front-end/css/style.css">
</head>

<body onload="listarMedico();" class="body1">
    <div class="container">

        <h1 class="text-center my-2"><b>Info Medicos</b></h1>

        <div class="row mb-4">
            <div class="col-md-12">
                <h2>Registros</h2>
                <button type="button" class="btn btn-secondary mb-3" data-toggle="modal" data-target="#userModal" onclick="limpiar(), registrarMedico();">Registrar Médicos</button>
                <a class="btn btn-secondary mb-3" href="/front-end/inicio.html">Inicio </a>

                <table class="  ">
                    <div class="">
                        <tr>
                            <th class="">ID</th>
                            <th class="">N° de documento</th>
                            <th class="">Primer Nombre</th>
                            <th class="">Segundo Nombre</th>
                            <th class="">Primer Apellido</th>
                            <th class="">Segundo Apellido</th>
                            <th class="">Teléfono</th>
                            <th class="">Correo</th>
                            <th class="">Estado</th>
                            <th class="">Opciones</th>
                        </tr>
                    </div>
                    <tbody id="cuerpoTabla"></tbody>
                    <!-- Las filas de la tabla se agregarán dinámicamente con JavaScript -->
                </table>
            </div>
        </div>
    </div>
    <!-- Modal -->
    <div class="modal fade" id="userModal" tabindex="-1" role="dialog" aria-labelledby="userModalLabel"
        aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="userModalLabel">Registrar</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form id="userForm">
                        <div class="form-group">
                            <label for="documento_identidad">Documento de Identidad:</label>
                            <input type="number" id="documento_identidad" class="form-control">
                        </div>
                        <div class="form-group">
                            <label for="Primer Nombre">Primer Nombre:</label>
                            <input type="text" id="primer_nombre" name="primer_nombre" class="form-control">
                        </div>
                        <div class="form-group">
                            <label for="segundo_nombre">Segundo Nombre:</label>
                            <input type="text" id="segundo_nombre" name="segundo_nombre" class="form-control">
                        </div>
                        <div class="form-group">
                            <label for="primer_apellido">Primer Apellido:</label>
                            <input type="text" id="primer_apellido" name="primer_apellido" class="form-control">
                        </div>
                        <div class="form-group">
                            <label for="segundo_apellido">Segundo Apellido:</label>
                            <input type="text" id="segundo_apellido" name="segundo_apellido" class="form-control">
                        </div>
                        <div class="form-group">
                            <label for="celular">Celular:</label>
                            <input type="text" id="celular" name="celular" class="form-control" >
                        </div>
                        <div class="form-group">
                            <label for="correo">Correo:</label>
                            <input type="email" id="correo" name="correo" class="form-control">
                        </div>
                        <div class="form-group">
                            <label for="estado">Estado:</label>
                            <input type="text" id="estado" name="estado" class="form-control" >
                        </div>
                        
                        <button type="submit" class="btn btn-primary" onclick="registrarMedico(); limpiar()" >Registrar</button>

                    </form>
                </div>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="/front-end/js/medico.js"></script>
</body>

</html>
