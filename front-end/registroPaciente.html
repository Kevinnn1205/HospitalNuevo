<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PACIENTE</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="/front-end/css/style.css">
</head>

<body onload="listarPaciente()" class="body1">
    <div class="container">
        <h1 class="text-center my-4"><b>Gestion de info - Pacientes</b></h1>

        <div class="row mb-4">
            <div class="col-md-12">
                <h2>Registro Pacientes</h2>
                <button type="button" class="btn btn-secondary mb-3" data-toggle="modal"
                    data-target="#userModal" onclick="limpiarFormulario();">Registrar paciente</button>
                <button type="button" class="btn btn-secondary mb-3" id="deleteSelectedBtn">Desabilitar Usuario</button>
                <button type="button" class="btn btn-secondary mb-3" id="deleteSelectedBtn">Editar Usuario</button>
                <a class="btn btn-secondary mb-3" href="/front-end/inicio.html">Inicio</a>
                <table id="userTable" class="table table-bordered">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Documento de Identidad</th>
                            <th>Primer Nombre</th>
                            <th>Segundo Nombre</th>
                            <th>Primer Apellido</th>
                            <th>Segundo Apellido</th>
                            <th>Celular</th>
                            <th>Correo</th>
                            <th>Nombre Persona Contacto</th>
                            <th>Telefono Persona Contacto</th>
                            <th>Estado</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- Aquí se mostrarán los pacientes registrados -->
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <!-- Modal -->
    <div class="modal fade" id="userModal" tabindex="-1" role="dialog" aria-labelledby="userModalLabel"
        aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="userModalLabel">Registrar Nuevo Paciente</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form id="userForm">
                        <div class="form-group">
                            <label for="documento_identidad">Documento de Identidad:</label>
                            <input type="text" id="documento_identidad" name="documento_identidad" class="form-control"
                                required>
                        </div>
                        <div class="form-group">
                            <label for="primer_nombre">Primer Nombre:</label>
                            <input type="text" id="primer_nombre" name="primer_nombre" class="form-control" required>
                        </div>
                        <div class="form-group">
                            <label for="segundo_nombre">Segundo Nombre:</label>
                            <input type="text" id="segundo_nombre" name="segundo_nombre" class="form-control">
                        </div>
                        <div class="form-group">
                            <label for="primer_apellido">Primer Apellido:</label>
                            <input type="text" id="primer_apellido" name="primer_apellido" class="form-control"
                                required>
                        </div>
                        <div class="form-group">
                            <label for="segundo_apellido">Segundo Apellido:</label>
                            <input type="text" id="segundo_apellido" name="segundo_apellido" class="form-control"
                                required>
                        </div>
                        <div class="form-group">
                            <label for="celular">Celular:</label>
                            <input type="text" id="celular" name="celular" class="form-control" required>
                        </div>
                        <div class="form-group">
                            <label for="correo">Correo:</label>
                            <input type="email" id="correo" name="correo" class="form-control" required>
                        </div>
                        <div class="form-group">
                            <label for="nombre_persona_contacto">Nombre Persona Contacto:</label>
                            <input type="text" id="nombre_persona_contacto" name="nombre_persona_contacto"
                                class="form-control" required>
                        </div>
                        <div class="form-group">
                            <label for="telefono_persona_contacto">Telefono Persona Contacto:</label>
                            <input type="text" id="telefono_persona_contacto" name="telefono_persona_contacto"
                                class="form-control" required>
                        </div>
                        <div class="form-group">
                            <label for="estado">Estado:</label>
                            <input type="text" id="estado" name="estado" class="form-control" required>
                        </div>
                        <button type="submit" class="btn btn-primary">Registrar</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="./js/paciente.js"></script>

    <script>
        function limpiarFormulario() {
            // Limpiar los valores de los campos del formulario
            document.getElementById("documento_identidad").value = "";
            document.getElementById("primer_nombre").value = "";
            document.getElementById("segundo_nombre").value = "";
            document.getElementById("primer_apellido").value = "";
            document.getElementById("segundo_apellido").value = "";
            document.getElementById("celular").value = "";
            document.getElementById("correo").value = "";
            document.getElementById("nombre_persona_contacto").value = "";
            document.getElementById("telefono_persona_contacto").value = "";
            document.getElementById("estado").value = "";
        }
    </script>
</body>

</html>
